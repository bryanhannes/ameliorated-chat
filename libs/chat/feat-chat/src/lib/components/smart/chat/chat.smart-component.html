<div class="chat__wrapper" *ngIf="vm$ | async as vm">
  <ac-app-info></ac-app-info>

  <div class="chat__messages" *ngIf="vm.chat">
    <ac-chat-message *ngFor="let message of vm.chat.messages" [message]="message"></ac-chat-message>
  </div>

  <div class="chatbox">
    <ac-chatbox (newMessage)="newChatMessage($event)"></ac-chatbox>
  </div>
</div>
