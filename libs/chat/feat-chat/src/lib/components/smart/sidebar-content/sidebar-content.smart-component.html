<ng-container *ngIf="vm$ | async as vm">
  <div class="toolbox">
    <button (click)="newChat()" class="button__new-chat">ğŸ’¬ New Chat</button>
    <div class="toolbox__search">
      <input type="text" placeholder="Search chats" class="toolbox__search__input" [ngModel]="vm.searchText"
             (ngModelChange)="searchTextChanged($event)">
    </div>
  </div>

  <ac-chat-list [chats]="vm.filteredChats" [currentChatId]="vm.currentChatId"
                (chatTitleEdited)="chatTitleEdited($event)"
                (chatDeleted)="chatDeleted($event)"
                (chatClicked)="chatClicked($event)"
                (toggleChatAsFavorite)="toggleChatAsFavorite($event)"
  ></ac-chat-list>
</ng-container>
