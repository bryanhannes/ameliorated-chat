<ng-container *ngIf="vm$ | async as vm">
  <div class="toolbox">
    <button (click)="newChat()" class="button__new-chat">💬 New Chat</button>
    <div class="toolbox__search">
      <input type="text" placeholder="Search chats" class="toolbox__search__input" [ngModel]="vm.searchText"
             (ngModelChange)="searchTextChanged($event)">
      <button (click)="newFolder()" class="button__new-folder">📁</button>
    </div>
  </div>

  <ac-chat-list [chats]="vm.filteredChats"
                [folders]="vm.folders"
                [currentChatId]="vm.currentChatId"
                (chatTitleEdited)="chatTitleEdited($event)"
                (chatDeleted)="chatDeleted($event)"
                (chatClicked)="chatClicked($event)"
                (toggleChatAsFavorite)="toggleChatAsFavorite($event)"
                (folderTitleEdited)="folderTitleEdited($event)"
                (folderDeleted)="folderDeleted($event)"
                (folderToggled)="folderToggled($event)"
                (addChatToFolder)="addChatToFolder($event)"

  ></ac-chat-list>
</ng-container>
