<ng-container *ngIf="vm$ | async as vm">
  <header class="header" [ngClass]="{ 'header-sidebar-open': vm.sidebarOpen }">
    <div class="header__hamburger">
      <button type="button" class="header__button" (click)="onOpenHamburgerMenu()">
        <span class="sr-only">Open sidebar</span>
        <svg acBurgerIcon></svg>
      </button>
    </div>

    <div class="header__title">
      <ng-content></ng-content>
    </div>

    <div class="header__options">
      <ng-content select="[ac-header-options]"></ng-content>
    </div>
  </header>

</ng-container>
